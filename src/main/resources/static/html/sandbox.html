<div class="container">
    <div>
        <h1>Sandbox</h1>
        <p>Experimentiere mit SQL-Code! Tippe deine Abfrage ein, und klicke auf 'Ausführen', wenn du fertig bist.</p>
        <div class="input-group mb-3">
            <input id="sql-statement-input" type="text" class="form-control" placeholder="SQL-Abfrage"
                   value="SELECT * FROM board1 WHERE color = 'blue';">
            <div class="input-group-append">
                <button id='execute-sql' class="btn btn-primary" type="button">Ausführen</button>
            </div>
        </div>
        <div id="parse-output"></div>
    </div>
    <div class="d-flex flex-row justify-content-between mt-5">
