<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Database Learning Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 elevate">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Anleitung</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lernen</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Spielen<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Highscore</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="d-flex justify-content-between">
        <div id="query-builder" class="mb-2">
            <h3>Wähle alle Karten, bei denen...</h3>
            <ul id="criteria-list" class="criteria-list"></ul>
            <select id="property-select">
                <option>-Auswählen-</option>
            </select>
            <span>=</span>
            <select id="value-select">
                <option>-Auswählen-</option>
            </select>
        </div>
        <div id="set-found-continue" class="mb-2 d-none">
            <h3>Set!</h3>
            <p>Super, du hast ein Set gefunden.</p>
            <button id="continue"
                    class="btn btn-primary">
                Weiter
            </button>
        </div>
        <div>
            <div>
                <span>Punkte:</span>
                <span id="score"></span>
            </div>
            <div>
                <button id="add-cards" class="btn btn-outline-primary">Mehr Karten</button>
                <button id="remove-cards" class="btn btn-outline-primary">Weniger Karten</button>
            </div>
        </div>
    </div>
    <div id="board" class="card-board"></div>
</div>
<!-- don't change the order of the scripts. later scripts rely on earlier scripts to be loaded first. -->
<script src="script/utils.js"></script>
<script src="script/constants.js"></script>
<script src="script/ui/queryBuilder.js"></script>
<script src="script/ui/score.js"></script>
<script src="script/ui/board.js"></script>
<script src="script/game.js"></script>
</body>
</html>
